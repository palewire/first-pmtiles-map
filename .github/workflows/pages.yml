name: Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y tippecanoe gdal-bin unzip

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build PMTiles
        run: make

      - name: Clean up intermediate files
        run: make clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
